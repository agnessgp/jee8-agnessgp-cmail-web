<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Campa침a</ui:define>
	<ui:define name="breadcrumb">
		<li><p:link outcome="/pages/private/campania/pg_campania_inicio">Campa침a</p:link></li>

	</ui:define>
	<ui:define name="content">
		<h:form id="frmCrearDetalleCampania">
			<div class="ui-g ui-fluid">
				<div class="ui-g-12">

					<h1>Campa침a - #{campania.campaniaBean.campania.descripcion}</h1>

					<div class="card">
						<p:steps activeIndex="0">
							<p:menuitem value="Identificaci칩n Emisor" />
							<p:menuitem value="Elegir Contactos" />
							<p:menuitem value="Elegir Plantilla" />
							<p:menuitem value="Confirmar Envio" />
						</p:steps>
					</div>

					<div class="ui-g-12 ui-md-12 card">
						<div class="card">
							<p:outputLabel
								style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;"
								value="#{campania.campaniaBean.emisorCampania.nombre == null ? 'Sin Emisor' : campania.campaniaBean.emisorCampania}" 
								styleClass="#{campania.campaniaBean.emisorCampania == null ? 'red': 'blue'}" />
							<p:spacer width="10" height="10" />	
							<p:outputLabel
							    style="font-family: Arial, Helvetica, sans-serif; font-size: 0.8em;"
								value="#{campania.campaniaBean.emisorCampania.correoElectronico == null ? ' &lt; Sin Correo &gt;' : campania.campaniaBean.emisorCampania}" 
								styleClass="#{campania.campaniaBean.emisorCampania == null ? 'red': 'blue'}" />
							<p:spacer width="100" height="10" />		
							<p:commandButton id="tasksButton" type="button" icon="ui-icon-menu" styleClass="secondary-btn" style="align:right"/>
                    			<p:menu overlay="true" trigger="tasksButton" my="left top" at="left bottom">
                        		<p:menuitem value="Seleccionar" icon="ui-icon-refresh" action="#{campania.seleccionarEmisor()}" />
                        		<p:menuitem value="Nuevo" icon="ui-icon-update" url="#" />
                        		<p:separator />
                        		<p:menuitem value="Continuar" icon="ui-icon-update" url="#" />
                    			</p:menu>
						</div>
						<div class="ui-g-12 ui-md-6 card">
							<p:panelGrid id="pnlEmisorSeleccionar" columns="1" layout="grid"
								styleClass="ui-panelgrid-blank lesspad" rendered="#{campania.obtenerEstadoComponente('pnlEmisorSeleccionar')}">
								<p:selectOneMenu>
									<f:selectItem itemLabel="Seleccionar Emisor" itemValue="" />
									<f:selectItems
										value="#{editor.editorBean.listaItemsEmisorTodos}" />
								</p:selectOneMenu>
								
							</p:panelGrid>
							<div align="right">
								<p:commandButton type="button" value="Guardar"
								icon="ui-icon-save" iconPos="right" style="width:auto" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
		<style type="text/css">
.red {
    font-style: italic;
	color: #cc0000;
}

.blue {
	color: #0000cc;
}
</style>
	</ui:define>
</ui:composition>
