        <li><p:link outcome="/pages/private/contactos/pg_contactos_inicio">Contactos</p:link></li>
    </ui:define>
                
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
                <!-- Left Side -->
                <div class="card card-w-title">
                    <h1>Editor Texto</h1>
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                    	<h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{contacto.contactoBean.contacto.nombres}"/>

                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{contacto.contactoBean.contacto.nombres}"/>
                            <label>Para:</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText />
                            <label>Asunto:</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputTextarea rows="3" placeholder="Your Message" autoResize="false"/>
                        </h:panelGroup>
                    </p:panelGrid>
                </div>
            </div>
        </div>
